	<div>第一名：<span style="color:gold;">金色</span>， 第二名：<span style="color:red;">红色</span>， 第三名：<span style="color:purple;">紫色</span>， 第四名：<span style="color:blue;">蓝色</span>， 其他名次：<span style="color:green;">绿色</span></div>

<script>

if(Worker === undefined) {
	alert("不支持HTML5 Worker对象，不能运行本程序，请更换新版本的浏览器，如IE10或Firefox、Chrome的最新版");
	document.getElementById("bb").disabled=true;
}

document.getElementById("bs").disabled=true;

var a = new Genome();
var base = 2000;

function DisableButton () {	
	document.getElementById("bb").disabled=true;
	document.getElementById("bs").disabled=false;
}

function EnableButton () {
	document.getElementById("bb").disabled=false;
	document.getElementById("bs").disabled=true;
}

function begin () {
	DisableButton();
	a.stop = false;
	a.execute();
}
function stop () {
	EnableButton();
	a.stop = true;
}
</script>
